<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <link rel='stylesheet' href='stylesheet.css'>
  </head>
  <body>

    <div class='header'>
      <div class='header_buttons'>
        <div class='home'>Home</div>
        <div>Notifications</div>
        <div>Messages</div>
        <div>Discover</div>
      </div>
    </div>

    <div class='wrapper'>
      <div class='profile'>
        <div class='chan_art'></div>
        <p class='username'></p>
        <div class='image'>
          <img src=''></img>
        </div>
      </div>

      <div class='tweets_container'>

        <div class='tweet_input'>
          <input type='text' value="What's happening?">
          <div class='publish_tweet'>
            <p>Tweet</p>
          </div>
        </div>

        <div class='load'></div>

        <div class='tweets_menu'></div>

        <div class='tweets'></div>

      </div>

    </div>

    <div class='footer'></div>

    <script src="data_generator.js"></script>

    <script src='script.js'>

    </script>
  </body>
</html>
